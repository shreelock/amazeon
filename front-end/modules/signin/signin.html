<div ng-controller="signInCtrl as si" class="display_flex flex_column justify_content_center" style="margin-top: 10px; width:30%; flex-direction: column;">
	<div class="form-group">
	  <label for="usr">Name:</label>
	  <input ng-model="username" type="text" class="form-control" id="usr">
	</div>
	<div class="form-group">
	  <label for="pwd">Password:</label>
	  <input ng-model="password" type="password" class="form-control" id="pwd">
	</div>
	<button type="button" class="btn btn-primary" ng-click="si.signIn()">Sign In</button>

</div>
